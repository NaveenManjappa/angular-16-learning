<section class="container" [ngClass]="{'form-shadow':regForm.touched}">
  <header>Registration Form</header>

  <form class="form" (ngSubmit)="OnFormSubmitted()" #regForm="ngForm">
    <div class="column">
      <div class="input-box">
        <input type="text" placeholder="First Name" name="firstName" [(ngModel)]="firstName" required #fName="ngModel" />
        <div>
          <small *ngIf="fName.touched && fName.invalid">First name is required value</small>
          <span *ngIf="firstName">You entered: {{ firstName }}</span>
        </div>
      </div> 

      <div class="input-box">
        <input type="text" placeholder="Last Name" name="lastName" [(ngModel)]="lastName" required #lName="ngModel"/>
        <div>
          <small *ngIf="lName.touched && lName.invalid">Last name is required value</small>
          <span *ngIf="lastName">You entered: {{ lastName }}</span>
        </div>
      </div>
      
    </div>    

    <div class="input-box">
      <input type="text" placeholder="Email" name="email" [(ngModel)]="emailAdr" required email #email="ngModel"/>
      <div>
        <small *ngIf="email.touched && email.invalid">Email is required value</small>
        <span *ngIf="emailAdr">You entered: {{ emailAdr }}</span>
      </div>
    </div>

    <div class="column">
      <div class="input-box">
        <input type="number" placeholder="Phone Number" name="phone" ngModel/>
      </div>
      <div class="input-box">
        <input type="date" placeholder="Date of Birth" name="dob" ngModel/>
      </div>
    </div>

    <div class="input-box">
      <input type="text" placeholder="username" name="username" ngModel/>
      <button class="btn-gen-username">
        Create a Username
      </button>
    </div>

    <div class="gender-box">
      <h3>Gender</h3>
      <div class="gender-option">
        <div class="gender" *ngFor="let gen of genders">
          <input type="radio" [id]="gen.id" [value]="gen.value" name="gender" ngModel>
          <label [for]="gen.id">{{ gen.display }}</label>
        </div>
      </div>
    </div>

    <div class="input-box address">
      <label>Address</label>
      <input type="text" placeholder="Street address" name="street1" ngModel/>
      <input type="text" placeholder="Street address line 2" name="street2" ngModel/>
      <div class="column">
        <div class="select-box">
          <select name="country" name="country" ngModel >
            <option hidden>Country</option>
            <option>America</option>
            <option>Japan</option>
            <option>India</option>
            <option>Nepal</option>
          </select>
        </div>
        <input type="text" placeholder="City" name="city" ngModel/>
      </div>
      <div class="column">
        <input type="text" placeholder="Region" name="region" ngModel/>
        <input type="number" placeholder="Postal code" name="postalcode" ngModel/>
      </div>
    </div>
    <input type="submit" value="Submit" class="submit-btn" [disabled]="!regForm.valid"> 
  </form>
</section>
